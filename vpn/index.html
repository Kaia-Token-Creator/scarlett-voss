  <style>
    :root{
      --bg:#000000;
      --text:#ffffff;          /* 기본 텍스트: 흰색 */
      --muted:#cccccc;         /* 보조 텍스트: 연한 회색 */
      --brand:#ff1493;         /* 핫핑크 강조 */
      --brand-dark:#ff0e8a;    /* 버튼 hover */
      --card:#0a0a0a;          /* 카드 배경 */
      --line:#222;             /* 경계선 */
      --accent-bg:#150612;     /* 강조 배경 */
      --ok:#ff1493;            /* 강조 텍스트 핫핑크 */
    }
    *{box-sizing:border-box}
    html,body{margin:0; background:var(--bg); color:var(--text); font-family:system-ui,sans-serif; line-height:1.65}
    a{color:var(--brand); text-decoration:underline;}
    a.inline{color:var(--brand); text-decoration:none}
    a.inline:hover{text-decoration:underline}

    .container{max-width:860px;margin:0 auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:8px 0 18px}
    h1{margin:0;font-size:clamp(22px,5.4vw,32px); letter-spacing:.3px}
    h2{margin:10px 0 8px;font-size:clamp(18px,4.4vw,24px)}
    p{margin:8px 0; color:var(--muted)}
    ul{margin:8px 0 8px 20px; color:var(--muted)}
    .note{color:var(--muted);font-size:.95em}

    .cta{
      display:inline-block; background:var(--brand); color:#000; text-decoration:none;
      padding:10px 16px; border-radius:14px; font-weight:800; box-shadow:0 2px 10px rgba(255,20,147,.15);
    }
    .cta:hover{background:var(--brand-dark)}

    .card{
      background:var(--card); border:1px solid var(--line); border-radius:16px;
      padding:18px; box-shadow:0 2px 12px rgba(0,0,0,.35); margin:14px 0;
    }
    .lead{
      background:var(--accent-bg); border:1px solid var(--line);
      color:var(--brand); padding:10px 12px; border-radius:12px; margin:10px 0; font-weight:700;
    }
    .grid-2{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media (max-width:700px){.grid-2{grid-template-columns:1fr}}
    .hr{height:1px;background:var(--line);margin:18px 0}
    .btn-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    .footer-cta{margin:18px 0 6px;text-align:center}
    .ok{color:var(--ok); font-weight:700}
  </style>
