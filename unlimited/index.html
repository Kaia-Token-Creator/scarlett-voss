<script>
/** ------------ Config ------------ **/
const API_PATH = "/api/chat";
const DEFAULT_MODEL = "llama-3.3-70b";
const SYSTEM_PROMPT = [
  "You are Scarlett Voss, an adult, flirtatious conversational partner.",
  "Keep a playful, sultry vibe and gradually increase intimacy to match the user's tone.",
  "Always ensure consent, strictly avoid minors and illegal content, and do not produce explicit sexual descriptions."
].join(" ");

/** ------------ State ------------ **/
const chatEl = document.getElementById("chat");
const msgEl = document.getElementById("msg");
const sendEl = document.getElementById("send");
const clearEl = document.getElementById("clear");

let conversation = [
  { role: "system", content: SYSTEM_PROMPT },
  { role: "assistant", content: "Honey, what should we do today?" }
];

/** ------------ UI Helpers ------------ **/
function addAssistant(text){
  const row = document.createElement("div");
  row.className = "row assistant";
  row.innerHTML = `
    <div class="avatar assistant">
      <img src="/voss.jpg" alt="Scarlett Voss" />
    </div>
    <div class="bubble">${escapeHtml(text)}</div>
  `;
  chatEl.appendChild(row);
  chatEl.scrollTop = chatEl.scrollHeight;
}

function addUser(text){
  const row = document.createElement("div");
  row.className = "row user";
  row.innerHTML = `
    <div class="avatar user">You</div>
    <div class="bubble">${escapeHtml(text)}</div>
  `;
  chatEl.appendChild(row);
  chatEl.scrollTop = chatEl.scrollHeight;
}

function escapeHtml(s){
  return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

/** ------------ Initial Render ------------ **/
addAssistant(conversation[1].content);

/** ------------ Send Logic (Unlimited) ------------ **/
async function sendMessage(){
  const text = msgEl.value.trim();
  if (!text) return;

  addUser(text);
  conversation.push({ role: "user", content: text });
  msgEl.value = "";
  sendEl.disabled = true;

  try{
    const res = await fetch(API_PATH, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ model: DEFAULT_MODEL, messages: conversation })
    });

    const data = await res.json();
    if (!res.ok || !data?.ok) {
      throw new Error((data && (data.error?.message || data.error)) || ("HTTP " + res.status));
    }

    const reply = data.content || "‚Ä¶";
    addAssistant(reply);
    conversation.push({ role: "assistant", content: reply });

  }catch(err){
    console.error("chat error:", err);
    addAssistant("Oops, something went wrong. Please try again.");
  }finally{
    sendEl.disabled = false;
    msgEl.focus();
  }
}

msgEl.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
sendEl.addEventListener("click", sendMessage);

/** ------------ Clear chat ------------ **/
clearEl.addEventListener("click", () => {
  chatEl.innerHTML = "";
  conversation = [
    { role: "system", content: SYSTEM_PROMPT },
    { role: "assistant", content: "Honey, what should we do today?" }
  ];
  addAssistant(conversation[1].content);
});

/** ------------ PayPal Buttons (footer) ------------ **/
function tipThankYou(){
  const cute = "Aww, thanks for the tip‚ÄîI'll make it even more fun for you! üíï";
  addAssistant(cute);
  conversation.push({ role: "assistant", content: cute });
}

function renderPayPal(){
  const wrap = document.getElementById("paypal-buttons");
  if (!window.paypal) {
    wrap.innerHTML = "<div style='color:#fff'>PayPal is not ready. Please refresh.</div>";
    return;
  }
  paypal.Buttons({
    style: { layout: "horizontal", shape: "rect", label: "paypal", height: 40 },
    createOrder: (data, actions) => {
      return actions.order.create({
        purchase_units: [{
          amount: { value: "69.00", currency_code: "USD" },
          description: "Scarlett Secret Gallery Access ($69)"
        }]
      });
    },
    onApprove: async (data, actions) => {
      try { await actions.order.capture(); } catch(e) { console.warn("PayPal capture error", e); }
      tipThankYou();
      // ÏÉà Ï∞ΩÏúºÎ°ú ÏãúÌÅ¨Î¶ø Í∞§Îü¨Î¶¨ Ïó¥Í∏∞
      window.open("https://scarlett-voss.com/scarlettvosssecretgallery", "_blank", "noopener");
    },
    onError: (err) => {
      console.error("PayPal error", err);
      alert("Payment error. Please try again.");
    }
  }).render("#paypal-buttons");
}
document.addEventListener("DOMContentLoaded", renderPayPal);
</script>
